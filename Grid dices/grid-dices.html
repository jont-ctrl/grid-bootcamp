<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Dices</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Grid Dices</h1>
    <article class="allDices">
      <figure class="dice1">
        <div class="dot" id="dot1-1"></div>
      </figure>

      <figure class="dice2">
        <div class="dot" id="dot1-2"></div>
        <div class="dot" id="dot2-2"></div>
      </figure>

      <figure class="dice3">
        <div class="dot" id="dot1-3"></div>
        <div class="dot" id="dot2-3"></div>
        <div class="dot" id="dot3-3"></div>
      </figure>

      <figure class="dice4">
        <div class="dot" id="dot1-4"></div>
        <div class="dot" id="dot2-4"></div>
        <div class="dot" id="dot3-4"></div>
        <div class="dot" id="dot4-4"></div>
      </figure>

      <figure class="dice5">
        <div class="dot" id="dot1-5"></div>
        <div class="dot" id="dot2-5"></div>
        <div class="dot" id="dot3-5"></div>
        <div class="dot" id="dot4-5"></div>
        <div class="dot" id="dot5-5"></div>
      </figure>

      <figure class="dice6">
        <div class="dot" id="dot1-6"></div>
        <div class="dot" id="dot2-6"></div>
        <div class="dot" id="dot3-6"></div>
        <div class="dot" id="dot4-6"></div>
        <div class="dot" id="dot5-6"></div>
        <div class="dot" id="dot6-6"></div>
      </figure>
    </article>
  </body>
</html>
